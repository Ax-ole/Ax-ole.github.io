<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Making my grid</title>
    <style>
      body {
        width: 90%;
        max-width: 1000px;
        margin: 2em auto;
        font: .9em/1.2 Arial, Helvetica, sans-serif;
      }

      .container>div {
        border-radius: 5px;
        padding: 10px;
        background-color: pink;
        border: 2px solid green;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header . header"
          "sidebar content sidebar content"
          "footer footer . footer";
          "row row . row";
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-row: 2 / 4 
        gap: 10px;
      }
    
    </style>
  </head>

  <body>
    <h1>Trying to make a grid!</h1>
    <div class="container">
      <div>What would you eat in the desert?</div>
      <div>Two</div>
      <div>Three</div>
      <div>I have no idea what I'm doing!</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>

</html>
